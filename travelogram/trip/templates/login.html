{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Screen</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'><link rel="stylesheet" href="{% static './style.css' %}">

</head>
<body>
<form action="login" method="post">
	{% csrf_token %}
<!-- partial:index.partial.html -->
<div class="container">
	<div id="login-box">
		<div class="logo">
			<img src="http://placehold.it/100x100?text=DD" class="img img-responsive img-circle center-block"/>
			<h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
		</div><!-- /.logo -->
		<div class="controls">
			<input type="text" name="username" placeholder="username" class="form-control" />
			<input type="password" name="password" placeholder="password" class="form-control" />
			<input type="submit" class="btn btn-default btn-block btn-custom" value="Login"></input>
		</div>
	</div>
</div>
<div id="particles-js"></div>
<!-- partial -->
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'></script>
<script src='https://code.jquery.com/jquery-1.11.1.min.js'></script><script  src="{% static './script.js' %}"></script>
</form>
</body>
</html>
