{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class=" row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300 " height="300">
        </div>
        <div class="col-md-6">
        <h6>{{movie.name}}<h6>
<h4>{{movie.desc}}<h4>
<h6>{{movie.Year}}<h6>
<a  class="btn btn-warning" href="{% url 'movieapp:edit' movie.id %}"> Edit</a>
<a  class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}"> Delete</a>

    </div>

</div>
</div>


{% endblock %}
